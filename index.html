<!DOCTYPE html>
<html>
<head>
<title>PARROT</title>
<script>

var rooms = [[0,"Room of Nothingness","https://i.redd.it/85utgun5425z.jpg","There is nothing in this room"]]; // AreaID, Roomname, RoomImage, Description, Doors (4), Interactive items (4)
var data = "0000000000000000"; //Inventory(8)-Skills(8)
var gamestate = 100; //Area(2)-Room(2)

function setCookie() {
    document.cookie = "data=" + data + ";gamestate=" + gamestate + ";path=/";
};

function getCookie(cname) { //magic code from W3
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
};

function checkCookie() {
    gamestate = getCookie("gamestate");
    data = getCookie("data");
};

function makeRoom() {
    var use=gamestate % 100;
    document.getElementById("ROOM").src = rooms[use][2];
    document.getElementById("DESC").InnerHTML = rooms[use][3] + "<br>";
};
    
</script>
</head>
<body>
<table>
<thead>
<tr><td width="80%" ><h1>PARROT: a room adventure <i>in <b>SPACE</b></i></h1></td><td width="20%"><button onClick="checkCookie()">LOAD</button><button onClick="setCookie()">SAVE</button></td></tr>
</thead>
<tbody>
<tr><td><img width="20%" src="" id="ROOM" /></td><td rowspan="3" width="80%"><p id="DESC"></p></td></tr>
<tr><td></td></tr>
<tr><td></td></tr>
</tbody>
</body>
</html>
